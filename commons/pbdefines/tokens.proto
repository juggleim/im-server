syntax = "proto3";

option go_package = "commons/pbdefines/pbobjs";
import "commons/pbdefines/appmessages.proto";

message TokenWrap{
    string appKey = 1;
    int32 version = 2;
    bytes tokenValue = 3;
}
message TokenValue {
    string userId = 1;
    string deviceId = 2;
    int64 tokenTime = 3;
    UserType userType = 4;
}