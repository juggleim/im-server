syntax = "proto3";

option go_package = "commons/pbdefines/pbobjs";
import "commons/pbdefines/appmessages.proto";

message RtcRoomReq{
    RtcRoomType roomType = 1;
    string roomId = 2;
    RtcMember joinMember = 3;
}

message RtcRoom{
    RtcRoomType roomType = 1;
    string roomId = 2;
    UserInfo owner = 3;
    
    repeated RtcMember members = 51;
}

enum RtcRoomType{
    OneOne = 0;
    OneMore = 1;
}

message RtcMember{
    UserInfo member = 1;
    RtcState rtcState = 2;
    int64 callTime = 3;
    int64 connectTime = 4;
    int64 hangupTime = 5;
    UserInfo inviter = 6;
}

message MemberState{
    string roomId = 1;
    RtcRoomType roomType = 2;
    string memberId = 3;
    string deviceId = 4;
    RtcState rtcState = 5;
}

message SyncMemberStateReq{
    bool isDelete = 1;
    MemberState member = 2;
}

enum RtcState{
    RtcStateDefault = 0;
    RtcIncoming = 1;
    RtcOutgoing = 2;
    RtcConnecting = 3;
    RtcConnected = 4;
}

message RtcRoomEvent{
    RtcRoomEventType roomEventType = 1;
    RtcMember member = 2;
    RtcRoom room = 3;
}

enum RtcRoomEventType{
    DefaultRtcRoomEvent = 0;
    RtcJoin = 1;
    RtcQuit = 2;
    RtcDestroy = 3;
    RtcStateChg = 4;
}

message RtcInviteReq{
    repeated string targetIds = 1;
    RtcRoomType roomType = 2;
    string roomId = 3;
}

message RtcMemberRooms{
    repeated RtcMemberRoom rooms = 1;
}

message RtcMemberRoom{
    RtcRoomType roomType = 1;
    string roomId = 2;
    UserInfo owner = 3;
    RtcState rtcState = 4;
}